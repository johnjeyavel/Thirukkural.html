<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>

html{
overflow-x: hidden;
}

body {
 background-image: url("https://getwallpapers.com/wallpaper/full/d/f/d/409037.jpg");
 background-color: #2abbe0ca;
 color: rgb(14, 14, 14);
 padding:90px;
}

.logo{
    border-radius:50%;
    width:5% ;
}

.shawdow{   
    text-shadow: 5px 5px 5px #555;
}

.box-shawdow{
    box-shadow: 2px 3px 4px 2px #555;       
}

</style>

</head>
<body>

<form id="myform" class="text-center form">
   
<label for="number" class=" fw-bolder shawdow">
<img src="https://i.ibb.co/Tmjg7Rs/thirukural-logo.png" alt="thirukural-logo" class="logo box-shawdow">  
குறள் எண் :</label><br/><br/>
<input type="number" name="number" id="number" placeholder="search" class="border-info rounded box-shawdow"><br/><br/>
<input type="submit" id="submit" class="border-info btn-primary rounded box-shawdow"><br/><br/>


<label class="d-flex">
<p class="col-4 fw-bold shawdow">பால்:</p>   
<p class="col-4 fw-bold shawdow">அதிகாரம்:</p>    
<p class="col-4 fw-bold shawdow">இயல்:</p> 
</label>

<div class="d-flex">
<span id="paal" class="col-4 text-white fw-bold shawdow"></span>
<span id="athikaram" class="col-4 text-white fw-bold shawdow"></span>
<span id="iyal" class="col-4 text-white fw-bold shawdow"></span>
</div><br/>



<div class="text-center">
    <p class="col-12 fw-bold shawdow">குறள்:</p>
<span id="line1" class="text-white fw-bold shawdow "></span><br/>
<span id="line2" class="text-white fw-bold shawdow"></span><br/><br/>
<p class="col-12 fw-bold shawdow">பொருள்:</p> 
<span id="porul" class="mx-4 text-white fw-bold shawdow"></span>
</div>


</form>
</div>


<script>
const submit1 = document.getElementById("submit");



submit1.addEventListener("click",(e)=>{
e.preventDefault();
const num = document.getElementById("number").value;
const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");
const paal = document.getElementById("paal");
const iyal = document.getElementById("iyal");
const athikaram = document.getElementById("athikaram");
const porul = document.getElementById("porul");


fetch(`https://api-thirukkural.vercel.app/api?num=${num}` 
)

.then(response => response.json())
.then(data => {
paal.innerHTML=Object.entries(data)[1][1];
// paal.classList.add("span");
iyal.innerHTML=Object.entries(data)[2][1];
athikaram.innerHTML=Object.entries(data)[3][1];
line1.innerHTML= Object.entries(data)[4][1];
line2.innerHTML=Object.entries(data)[5][1];
paal.innerHTML=Object.entries(data)[1][1];
porul.innerHTML=Object.entries(data)[6][1];

console.log(Object.entries(data))

})


.catch(error =>{
	alert("enter the number");
})
}) 


</script>


<!-- font awesome -->
<script src="https://kit.fontawesome.com/f5b25daaef.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
